<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
  </head>
  <body>
    <form>
      <center><h1>Student Details Form</h1></center>
      <label>Name : </label>
      <input type="text" placeholder="Enter Your Name" required/>
      <br /><br />
      <label>Date Of Birth : </label>
      <input type="date"  required/>
      <br /><br />
      <label>Age : </label>
      <input type="number" placeholder="Enter your Age" />
      <br /><br />
      <label>College Name : </label>
      <input type="text" placeholder="Enter Your College Name" /><br /><br />
      <label>Mobile No : </label>
      <input type="number" placeholder="Enter Phone Number" />
      <br /><br />

      <fieldset style="width: 20%">
        <legend>Gender :</legend>
         <input type="radio" name="gender" id="male" value="male" />
        <label>Male</label><br />
        <input type="radio" name="gender" id="female" value="female" />
        <label>Female</label>
      </fieldset>
      <br /><br />
      <fieldset style="width: 30%">
        <legend>Skills :</legend>
        <input type="checkbox" name="skills" id="html" value="html" />
        <label>HTML</label><br />
        <input type="checkbox" name="skills" id="css" value="css" />
        <label>CSS</label><br />
        <input
          type="checkbox"
          name="skills"
          id="javascript"
          value="javascript"
        />
        <label>JavaScript</label><br />
        <input type="checkbox" name="skills" id="java" value="java" />
        <label>JAVA</label>
      </fieldset>
      <br /><br />

      <label>Select Role:</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="employee">Employee</option>
        </select
      ><br /><br />

      <label>Resume : </label>
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf, .doc, .docx"
        required
      />
      <br /><br />

      <label>Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label>Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <label>Note :</label>
      <textarea></textarea>
      <br/><br/>
      
      <button>Submit</button>
    </form>

  </body>
</html>
